<!DOCTYPE html>
<html lang="en-us">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <title>concerned</title>
      <link rel="shortcut icon" href="TemplateData/favicon.ico">
      <link rel="stylesheet" href="TemplateData/style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
   </head>
   <body>
      <div id="unity-container" class="unity-desktop">
         <canvas id="unity-canvas"></canvas>
         <div id="overlay-clip" class="overlay">
            <div id="overlay" class="overlay-layer"></div>
         </div>
         <div id="unity-loading-bar" hidden>
            <div id="unity-logo" hidden></div>
         </div>
         <div id="unity-footer" style="display: none;">
            <div id="unity-webgl-logo" hidden></div>
            <div id="unity-fullscreen-button" hidden></div>
            <div id="unity-build-title" hidden>concerned</div>
         </div>
         <div id="counter" class="counter">
            <p id="loadingInfo" style="position: relative; top: 28px;">loading</p>
            <h1 id="progressC">0%</h1>
            <div id="ProgressLineB" class="ProgressLineB"> </div>
            <div id="ProgressLine" class="ProgressLine"> </div>
         </div>
      </div>
      <div id="loadingBox">
         <div class="vertical-centered-box">
            <div class="content">
               <div class="loader-circle"></div>
               <div class="loader-line-mask">
                  <div class="loader-line"></div>
               </div>
            </div>
         </div>
      </div>
      <script>
         var buildUrl = "Build";
         var loaderUrl = buildUrl + "/webgl.loader.js";
         var config = {
           dataUrl: buildUrl + "/webgl.data.unityweb",
           frameworkUrl: buildUrl + "/webgl.framework.js.unityweb",
           codeUrl: buildUrl + "/webgl.wasm.unityweb",
           streamingAssetsUrl: "StreamingAssets",
           companyName: "DefaultCompany",
           productName: "concerned",
           productVersion: "1.0",
         };
         
         var container = document.querySelector("#unity-container");
         var canvas = document.querySelector("#unity-canvas");
         var fullscreenButton = document.querySelector("#unity-fullscreen-button");
         var loadingBar = document.querySelector("#unity-loading-bar");
         
         if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
           container.className = "unity-mobile";
         //  config.devicePixelRatio = 1;
           // canvas.style.width =(window.innerWidth + 5) + "px";
         //  canvas.style.height =(window.innerHeight + 5) + "px";

         var get_Width = window.innerWidth;

           canvas.style.width = get_Width + "px";
           canvas.style.height = get_Width*0.5625 + "px";
           
         } else {
            //  #if FULLSCREEN_CANVAS
             container.className = "unity-mobile";
            //  #else
          // canvas.style.width = "960px";
          // canvas.style.height = "600px";
           //canvas.style.width =(window.innerWidth + 5) + "px";
           //canvas.style.height =(window.innerHeight + 5) + "px";

            if(window.innerWidth > 1920){
               var get_Width = 1200;
            }else{
               var get_Width = window.innerWidth;
            }

           canvas.style.width = get_Width + "px";
           canvas.style.height = get_Width*0.5625 + "px";

           //#endif
         }
         loadingBar.style.display = "block";
         var script = document.createElement("script");
         script.src = loaderUrl;
         script.onload = () => {
           createUnityInstance(canvas, config, (progress) => {
         if (progress == 1) {
         document.getElementById("ProgressLine").style.width = (200 * (progress)) + "px";
         document.getElementById("loadingInfo").innerHTML = "loading";
         document.getElementById("progressC").innerHTML = Math.floor((100 * progress)) + "%";
         } else {
         document.getElementById("loadingInfo").innerHTML = "downloading";
         document.getElementById("progressC").innerHTML = Math.floor((100 * progress)) + "%";
         document.getElementById("ProgressLine").style.width = (200 * (progress)) + "px";
         }
           }).then((unityInstance) => {
             $('#overlay').delay(350).animate({"margin-left": '-=1700'}, 'slow').fadeOut();
             $('#overlay-clip').delay(350).animate({opacity:0}, 'slow').fadeOut();
         $('#counter').delay(200).animate({opacity:0, "margin-top": '-=100'}, 150, function(){ $(this).css("display","none"); });
         $('#loadingBox').delay(200).animate({"margin-top": '+=100', opacity:0}, '200',function(){ $(this).css("display","none");});
         loadingBar.style.display = "none";
             fullscreenButton.onclick = () => {
               unityInstance.SetFullscreen(1);
             };
           }).catch((message) => {
             alert(message);
           });
         };
         document.body.appendChild(script);

         function page_go_web(){
         window.location.href = '../backpage.html';
          console.log('ssdq');
         }
      </script>
   </body>
</html>
